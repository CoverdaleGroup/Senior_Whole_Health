<section class="search-bar hidden-print hidden-xs">
    <header class="header navbar navbar-inner">
        <nav class="navbar navbar-default" role="navigation">

            <div class="container">
                <ul class="nav navbar-nav pull-right">
                    <li><productsearchinput></productsearchinput></li>
                </ul>
            </div>
        </nav>
    </header>

    <img src="css/images/Store_Banner.png" class="img-responsive center-block hidden-xs" style="width:100%;">
    <nav id="451qa_nav_hdr" class="nav">
        <breadcrumbs></breadcrumbs>
        <ul>
            <li class="hidden-sm hidden-xs">
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{ 'text-info': navStatus.visible }"></i></span>
            </li>
            <!--<li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name"></span>
            </li>-->
        </ul>
    </nav>

    <div class="row">
        <aside class="col-sm-3 col-collapse visible-md visible-lg" ng-if="navStatus.visible">
            <div class="panel panel-default panel-nav">

                <nav class="nav 451qa_sidenav panel-body">
                    <ul>
                        <categorycollapse tree='tree' current='currentCategory'></categorycollapse>
                    </ul>
                </nav>
                <!--<homemessage />-->
            </div>
        </aside>
        <div class="col-collapse" ng-class="{ 'col-md-9': navStatus.visible }" >

            <categorylistview></categorylistview>

            <loadingindicator ng-show="productLoadingIndicator" title="{{'Please wait while we fetch all products' | r | xlat}}"/>

            <productlistview></productlistview>

        </div>
    </div>
</section>
